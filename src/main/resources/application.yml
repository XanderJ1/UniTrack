spring:
  application:
    name: UniTrack
  profiles:
    active: local
  jpa:
    hibernate:
      ddl:
        auto: create-drop
    show-sql: true
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    debug: true
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true


springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
    show-actuator: true

server.port: 8081

management:
  endpoints:
    web:
      exposure:
        include: "*"