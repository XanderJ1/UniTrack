<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Password</title>
  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    .reset-container {
        background: #fff;
        padding: 2rem 2.5rem;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        width: 100%;
        max-width: 420px;
        text-align: center;
        animation: fadeIn 0.5s ease-in-out;
    }
    .reset-container h2 {
        margin-bottom: 0.5rem;
        color: #1e3c72;
    }
    .reset-container p {
        font-size: 14px;
        color: #666;
        margin-bottom: 1.5rem;
    }
    .reset-container input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        transition: border 0.3s ease;
    }
    .reset-container input:focus {
        border-color: #2a5298;
        outline: none;
    }
    .reset-container button {
        width: 100%;
        padding: 12px;
        background: #2a5298;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-top: 12px;
    }
    .reset-container button:hover {
        background: #1e3c72;
    }
    .message {
        font-size: 14px;
        margin-top: 10px;
    }
    .error {
        color: #d9534f;
    }
    .success {
        color: #28a745;
    }
    .loading {
        color: #2a5298;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div class="reset-container">
  <h2>Create New Password</h2>
  <p>Enter and confirm your new password below.</p>
  <form id="resetForm">
    <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
    <button type="submit">Update Password</button>
  </form>
  <p class="message" id="message"></p>
</div>

<script th:inline="javascript">
  const params = new URLSearchParams(window.location.search);
  const token = params.get("token");

  const form = document.getElementById("resetForm");
  const newPassword = document.getElementById("newPassword");
  const confirmPassword = document.getElementById("confirmPassword");
  const message = document.getElementById("message");

  function validatePassword(password) {
      // Minimum 8 characters, at least 1 uppercase, 1 lowercase, 1 number, 1 special character
      const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
      return regex.test(password);
  }

  form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!validatePassword(newPassword.value)) {
          message.textContent = "Password must be at least 8 characters and include uppercase, lowercase, number, and special character!";
          message.className = "message error";
          return;
      }

      if (newPassword.value !== confirmPassword.value) {
          message.textContent = "Passwords do not match!";
          message.className = "message error";
          return;
      }

      message.textContent = "Updating password...";
      message.className = "message loading";

      try {
          const response = await fetch("/web/password-reset?token=" + token, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                  newPassword: newPassword.value,
                  confirmPassword: confirmPassword.value
              })
          });

          const result = await response.json();

          if (response.ok) {
              message.textContent = result.message || "Password updated successfully!";
              message.className = "message success";
              form.reset();
          } else {
              message.textContent = result.nessage || "Password update failed!";
              message.className = "message error";
          }
      } catch (err) {
          message.textContent = "Something went wrong. Please try again.";
          message.className = "message error";
      }
  });
</script>
</body>
</html>
